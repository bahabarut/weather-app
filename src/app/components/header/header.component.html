
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Country</mat-label>
                <mat-select (selectionChange)="GetCitiesByCountry($event)">
                    @for (item of countryData.data; track $index) {
                    <mat-option [value]="item">
                        {{item.country}}
                    </mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>City</mat-label>
                <mat-select (selectionChange)="GetCityDetail($event)" [disabled]="cities ? false : true">
                    @if(cities){
                    @for (item of cities; track $index) {
                    <mat-option [value]="item">
                        {{item}}
                    </mat-option>
                    }
                    }
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
